<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

  <body>
    <main class="main">
      <section id="profile">
        <div id="about">
          <h1>
            "As a technology company, we and our brand licensees innovate for people with

        <div id="name-function">
          <div class="circles">
            <div id="background-circle"></div>
            <div id="profile-picture">
              <img src="/Images/profile_pic.jpg" id="profile-pic" />
            </div>
          </div>
          <h1>DAVID BRENT</h1>
          <p>Manager at The Office</p>
        </div>
      </section>
      <section id="portfolio-grid">
        <div class="parent">
          <div class="container-1">
            <img src="/Images/pngwing.com(2).png" alt="Profile_PIC" class="picture" />
            <input
              type="button"
              value="View Profile"

              class="button-1"
            />
          </div>

          <div class="container-2">
            <img src="/Images/pngwing.com(3).png" alt="Profile_PIC" class="picture" />
            <input
              type="button"
              onclick="alert('Go To Profile')"
              value="View Profile"
              class="button-2"
            />
          </div>

          <div class="container-3">
            <img src="/Images/pngwing.com(4).png" alt="Profile_PIC" class="picture" />
            <input
              type="button"

            />
          </div>

          <div class="container-4">
            <img src="/Images/pngwing.com(5).png" alt="Profile_PIC" class="picture" />

            />

          <div class="container-5">
            <img src="/Images/pngwing.com(6).png" alt="Profile_PIC" class="picture" />
            <input
              type="button"
              onclick="alert('Go To Profile')"
              value="View Profile"
              class="button-5"
            />
          </div>

          <div class="container-6">
            <img src="/Images/pngwing.com(7).png" alt="Profile_PIC" class="picture" />
            <input
              type="button"
              onclick="alert('Go To Profile')"
              value="View Profile"
              class="button-6"
            />
          </div>
        </div>
      </section>
      <nav class="social-media">
        <div class="nav-bar">
          <ul>
            <li class="reddit-slide">
              <a href="#" class="reddit"><i class="fa fa-reddit"></i></a>
              <input type="button" class="text-link" value="Read Our Blog" />
            </li>
            <li class="facebook-slide">
              <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
              <input type="button" class="text-link" value="Like our facebook page" />
            </li>
            <li class="twitter-slide">
              <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
              <input type="button" class="text-link" value="Follow us on Twitter" />
            </li>
            <li class="github-slide">
              <a href="#" class="github"><i class="fa fa-github"></i></a>
              <input type="button" class="text-link" value="Check out our projects" />
            </li>
            <li class="linkedin-slide">
              <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
              <input type="button" class="text-link" value="Let's connect on linkedin" />
            </li>
          </ul>
        </div>
